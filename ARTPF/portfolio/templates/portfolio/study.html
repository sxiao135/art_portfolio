<!DOCTYPE html>
<!-- home page art-->
<!--regular studies page-->
{% extends "portfolio/layout.html" %}
{% load static %}

{% block body %}
    <!-- <ul> -->
        <h2>Digital & Traditional Studies</h2>
        <hr>
        <br>
        {% for work in works %}
            <div>
                <h2>{{ work.title }}</h2>
                <a href="{% url 'image_detail' work.id %}">
                    <center><img src='{% static work.img_path %}' alt="{{ work.title }}"></center>
                </a>
                <p> {{ work.description }} </p>
                <br>
                <br>
            </div>
        {% endfor %}
{% endblock %}
