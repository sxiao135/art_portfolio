<!DOCTYPE html>
{% extends "portfolio/layout.html" %}
{% load static %}
<script src="{% static 'javascript.js' %}" defer></script>

{% block body %}
    <!-- <main> -->
        {% for work in works %}
        <center>
        <div class="responsive">
            <div class="gallery" onmouseover="showText()" onmouseout="showImage()">
                    <img id="image" src='{% static work.img_path %}' alt="{{ work.title }}">
                <div id="text" class="overlay">
                    <h2>{{ work.title }}</h2>
                    <p> {{ work.description }} </p>
                </div>
            </div>
        </div>
        </center>
        {% endfor %}
        <div class="clearfix"></div>
{% endblock %}
