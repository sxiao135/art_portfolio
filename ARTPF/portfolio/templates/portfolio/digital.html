<!DOCTYPE html>
<!-- home page art-->
<!--regular studies page-->
{% extends "portfolio/layout.html" %}
{% load static %}

{% block body %}
    <h2>Digital Works</h2>
    <hr>
    <br>
    {% for work in works %}
        <div class="linear">
            <a href="{% url 'image_detail' work.id %}">
                <center><img src='{% static work.img_path %}' alt="{{ work.title }}"></center>
            </a>
            <h2>{{ work.title }}</h2>
            <p> {{ work.description }} </p>
            <br>
            <br>
        </div>
        {% empty %}
            <p>photos not loading.</p>
    {% endfor %}

{% endblock %}
