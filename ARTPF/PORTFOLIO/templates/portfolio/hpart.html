<!DOCTYPE html>
<!-- home page art-->
{% extends "portfolio/homepage.html" %}

{% block body %}
    <h1>Works:</h1>
    <ul>
        {% for work in works %}
            <li>
                <h2>{{ work.title }}</h2>
                <iframe src="{{ work.img_path }}" width="640" height="360" frameborder="0" scrolling="no" allowfullscreen title="{{ work.title }}"></iframe>
                <p> {{ work.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
