<!DOCTYPE html>
<!-- home page art-->
{% extends "portfolio/homepage.html" %}

{% block body %}
    <h1>Works:</h1>
    <ul>
        {% for work in works %}
            <li>
                <h2>{{ work.title }}</h2>
                <img src="file://{{ work.img_path }}" alt="{{ work.title }}" style="width:500px;height:600px;">
                <p> {{ work.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
